<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Homepage - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#!">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                       
    
                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
                        </button>
                    </form>
                    <a href="www.google.com" target = "_blank">
                        <img src="assets/user.png" class="displayImg">
                    </a>
                </div>
            </div>
        </nav>
        <div class="container profile-container mt-4">
            <div class="first-div">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="assets\profilepic.jpg" style="
                        height: 150px;
                        width: 150px;
                        border-radius: 50%;
                        margin-left: 60px;
                        margin-top: 20px;
                        ">
                    <div class="card-body">
                        <h5 class="card-title align-text text-center mb-2">John Doe</h5>
                        <p class="card-title align-text text-center loyalty mb-4">Loyalty Points: 10</p>
                        <!-- <p class="card-text">Loyalty Points: 10 </p> -->
                        <p class="card-text">Email: johndoe@abc.com</p>
                        <p class="card-text">Password: ********</p>
                        <a href="#" class="btn btn-primary d-flex justify-content-center">Update Profile</a>
                    </div>
                </div>
            </div>
            
            <div class="second-div">
                <h2>Vouchers<h2>
                <div class="coupon mt-4">
                    <div class="container-vouchers voucher-left">
                        <h3 class = "mt-2">$50 off Adidas</h3>
                        <p class="expire">Expires: Jan 03, 2021</p>
                    </div>
                    <div class="container-vouchers voucher-right">
                        <form action = "">  
                            <!-- ACTIVATE QR CODE HERE -->
                            <button class="btn btn-primary d-flex justify-content-center redeem">Redeem</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>



    </body>
    </html>
