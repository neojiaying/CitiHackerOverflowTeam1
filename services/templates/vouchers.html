    <script>
        let userid = window.sessionStorage.getItem("userid");
        var request = new XMLHttpRequest();
        var data = {'userid': userid}
        console.log(data)
        request.open("POST", "http://127.0.0.1:5020/getvouchersbyuser", true);
        request.setRequestHeader("Content-Type", "application/json");
        request.setRequestHeader("Access-Control-Allow-Headers", "Origin, X-Requested-With, Content-Type, Accept");
        request.setRequestHeader("Access-Control-Allow-Origin", "*");
        request.setRequestHeader("Access-Control-Allow-Methods", "*");
        request.setRequestHeader("Access-Control-Allow-Credentials", "True");
        request.onreadystatechange = function() {
            if(this.readyState == 4 && this.status == 200) {
                returnText = this.responseText;
                dataObj = JSON.parse(returnText);
                for(var i in dataObj['vouchers']){
                    console.log(dataObj['vouchers'][i])
                    if (dataObj['status'][i]=='Redeemable'){
                        document.getElementById("displayvouchers").innerHTML += `<div class="col-lg-6 col-md-6 pb-5">
                            <img class="w-100 pb-3" src="../static/img/vouchers/${dataObj['vouchers'][i]}.jpg">
                            <center><button id = 'redeembtn' onclick=redeemQr('${dataObj['vouchers'][i]}') class="btn view-btn1 redeem-btn">Redeem Now</a></center>
                        </div>`
                    }
                    else {
                        document.getElementById("displayvouchers").innerHTML += `<div class="col-lg-6 col-md-6 pb-5">
                            <img class="w-100 pb-3" style="opacity:0.5;filter:alpha(opacity=50)" src="../static/img/vouchers/${dataObj['vouchers'][i]}.jpg">
                            <center><button id = 'redeembtn' disabled onclick=redeemQr('${dataObj['vouchers'][i]}') style="background:grey" class="btn view-btn1 redeem-btn">Redeemed</a></center>
                        </div>`
                    }
                }
            }else{
                // console.log(this.responseText)
                //Prompt Error Message
            }
        };
        request.send(JSON.stringify(data));
        function redeemQr(id){
            let userid = window.sessionStorage.getItem("userid");
            var request = new XMLHttpRequest();
            var data = {'userid': userid, 'voucherid': id}
            console.log(data)
            request.open("POST", "http://127.0.0.1:5020/generatevoucher", true);
            request.setRequestHeader("Content-Type", "application/json");
            request.setRequestHeader("Access-Control-Allow-Headers", "Origin, X-Requested-With, Content-Type, Accept");
            request.setRequestHeader("Access-Control-Allow-Origin", "*");
            request.setRequestHeader("Access-Control-Allow-Methods", "*");
            request.setRequestHeader("Access-Control-Allow-Credentials", "True");
            request.onreadystatechange = function() {
                if(this.readyState == 4 && this.status == 200) {
                    returnText = this.responseText;
                    // console.log(returnText)
                    swal({
                        title:"QR Code",
                        icon:"data:image/png;base64,"+returnText
                    });
                    // document.getElementById('qrimage').src = "data:image/png;base64,"+returnText
                }else{
                    // console.log(this.responseText)
                    //Prompt Error Message
                }
            };
            request.send(JSON.stringify(data));
        }
        
    </script>
